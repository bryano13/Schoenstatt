<style>
  .btn{
    border: 3px outset #ffcc00;
    color: white;
    background-color: #010066;

  }
  .nav-link:hover{
    color: #ffcc00 !important;
  }
  .nav-link{
    color: white !important;
  }
  .navbar-brand{
    font-size: 24px;
  }
  .nav-item{
    font-size: 20px;
  }
  .item-image img{
      transition: transform .5s ease;
      width: 100%;
  }
  .item-image img:hover{
      transform: scale(1.7);
  }
  /*CSS USE ONLY FOR THE SHOP PAGE*/

  .item-image{

      border-radius: 10%;

      transition: transform .5s ease;
      width: 100%;
  }
  .item-image img:hover{
      transform: scale(1.7);
  }
  .item-content{
      padding: 1px;
  }
  .item-content > p{
      margin-bottom: 0px;
      color: #111;
      max-width: 300px;
      text-align:justify;
  }
  .item-content > a{
      text-align: left;
      margin-top: 10px;
  }
  .flex-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: flex-start;
    align-items: stretch;
    justify-content: flex-start;
    margin-bottom: 5px;
  }

  .item {
    background-color: white;
    padding: 10px;
    flex: 30%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    text-align: center;
    margin: 0.8%;
    max-width: 30%;
  }
  .item:hover{
    background-color: rgba(241, 241, 241, 0.637);
  }
  .titulo{
    font-weight: 700;
    font-size: 16px;
    color: #010066;
  }
  #donacion{
    font-size: 10px;
    font-weight: normal;
    vertical-align: middle;
  }
  @media (max-width: 1000px) {
    .flex-container {
      justify-content: flex-start;
    }
    .item{
      max-width: 48%;
      flex: 45%;
      margin: 1%;
    }
  }
  @media (max-width: 500px) {
    .flex-container {
      justify-content: center;
    }
    .item{
      max-width: 75%;
      flex: 98%;
      margin: 1%;
    }
  }

/*END OF CSS JUST FOR THE SHOP PAGE*/
